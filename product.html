        @keyframes fadeInSlide {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.top-bar {
    background: linear-gradient(90deg, #ffffff, #ffffff);
    text-align: center;
    padding: 8px 0;
    font-size: 15px;
    color: rgb(0, 0, 0);

    width: 100%;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    animation: fadeInSlide 1s ease-in-out;
    position: relative;
    overflow: hidden;
}

.top-bar span {
    display: inline-block;
    animation: scrollText 10s linear infinite;
    white-space: nowrap;
}

@keyframes scrollText {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

        .navbar { display: flex; align-items: center; justify-content: space-between; background: #007BFF; padding: 15px 10%; flex-wrap: wrap; }

        .navbar .logo-container { display: flex; align-items: center; }
        .company-name { font-size: 22px; color: white; font-weight: bold; text-align: center; flex-grow: 1; }
        
        .container { width: 90%; margin: auto; display: flex; flex-wrap: wrap; gap: 20px; padding: 20px 0; }
        .left-section, .right-section { flex: 1; }
        .left-section { text-align: center; }
        .main-image { width: 100%; max-height: 300px; object-fit: cover; border-radius: 5px; }
        .thumbnails { display: flex; justify-content: center; gap: 5px; margin-top: 10px; flex-wrap: wrap; }
        .thumbnails img { width: 50px; height: 50px; object-fit: cover; cursor: pointer; border: 2px solid gray; border-radius: 5px; }
        .thumbnails img.active { border-color: blue; }
        
        .product-info h1 { margin: 10px 0; font-size: 22px; }
        .product-info h2 { color: green; font-size: 18px; }
        .details-section { margin-top: 15px; }
        .details-section h3 { background: #ddd; padding: 8px; margin: 10px 0; font-size: 16px; }
        
        .footer { background: #000; color: white; text-align: center; padding: 15px; font-size: 14px; font-weight: bold; width: 100%; margin-top: 30px; }
        
        .action-buttons { display: flex; gap: 10px; margin-top: 20px; flex-wrap: wrap; }
        .action-buttons a { flex: 1; text-align: center; padding: 12px; font-size: 16px; font-weight: bold; color: white; text-decoration: none; border-radius: 5px; }
        .call-btn { background-color: green; }
        .whatsapp-btn { background-color: #25D366; }
        
        @media (max-width: 768px) {
            .container { flex-direction: column; align-items: center; }
            .left-section, .right-section { width: 100%; }
            .action-buttons { flex-direction: column; }
            .action-buttons a { width: 100%; }
        }
