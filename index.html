<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Electrical Products</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: #f4f4f4;
    }

    @keyframes fadeInSlide {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .top-bar {
      background: linear-gradient(90deg, #ffffff, #ffffff);
      text-align: center;
      padding: 8px 0;
      font-size: 15px;
      color: #000;
      width: 100%;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeInSlide 1s ease-in-out;
      overflow: hidden;
    }

    .top-bar span {
      display: inline-block;
      animation: scrollText 10s linear infinite;
      white-space: nowrap;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #007BFF;
      padding: 15px 5%;
      flex-wrap: wrap;
    }

    .navbar img {
      height: 40px;
      margin-right: 10px;
    }

    .company-name {
      font-size: 22px;
      color: white;
      font-weight: bold;
      text-align: center;
      flex-grow: 1;
    }

    .search-container, .category-container {
      text-align: center;
      padding: 10px;
      background: #f8f8f8;
    }

    .search-bar {
      width: 80%;
      max-width: 400px;
      padding: 12px;
      border-radius: 20px;
      border: 1px solid #007BFF;
      outline: none;
      font-size: 16px;
    }

    .category-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .category-buttons button {
      padding: 10px 15px;
      border: none;
      background: #007BFF;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .category-buttons button:hover {
      background: #0056b3;
    }

    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .product {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 4px;
    }

    .product h3 {
      font-size: 16px;
      margin: 10px 0 5px;
    }

    .product p {
      margin: 5px 0;
    }

    .product button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    .product button:hover {
      background: #0056b3;
    }

    #no-results {
      display: none;
      color: red;
      font-weight: bold;
      text-align: center;
      margin: 20px 0;
    }

    .footer {
      background: #000;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        text-align: center;
      }

      .products-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <span>ðŸ“§ Email: me.ezhil@gmail.com | ðŸ“ž Mobile: +91 9894093585</span>
  </div>

  <nav class="navbar">
    <img src="logo.png" alt="Logo" />
    <span class="company-name">Madurai Meenakshi Electronics</span>
  </nav>

  <h2 style="text-align: center;">All Products</h2>

  <div class="search-container">
    <input type="text" id="search" class="search-bar" placeholder="Search Products..." onkeyup="searchProducts()">
  </div>

  <div class="category-container">
    <div class="category-buttons">
      <button onclick="filterCategory('all')">All</button>
      <button onclick="filterCategory('Splicing Machine')">Splicing Machine</button>
      <button onclick="filterCategory('Network Switch')">Network Switch</button>
      <button onclick="filterCategory('Hdmi Extender')">Hdmi Extender</button>
      <button onclick="filterCategory('NODE IC')">NODE IC</button>
    </div>
  </div>

  <div class="container">
    <div id="products" class="products-grid"></div>
    <p id="no-results">No products found.</p>
  </div>

  <div class="footer">
    &copy; Develop by THIRU GROUP 
  </div>

  <script>
    const productsData = [
      { id: 1, name: "NODE IC NXP (BGY 812)", price: "â‚¹400", category: "NODE IC", images: ["1.webp"] },
      { id: 2, name: "HDMI Extender Mini", price: "â‚¹850", category: "Hdmi Extender", images: ["1.webp"] },
      { id: 3, name: "Splicing Machine Blade", price: "â‚¹600", category: "Splicing Machine", images: ["1.webp"] },
      { id: 4, name: "8-Port Network Switch", price: "â‚¹1200", category: "Network Switch", images: ["1.webp"] },
      { id: 5, name: "Fusion Splicing Kit", price: "â‚¹2500", category: "Splicing Machine", images: ["1.webp"] },
      { id: 6, name: "NODE IC Philips", price: "â‚¹420", category: "NODE IC", images: ["1.webp"] },
      { id: 7, name: "HDMI Extender Long Range", price: "â‚¹999", category: "Hdmi Extender", images: ["1.webp"] },
    ];

    function displayProducts(products) {
      const container = document.getElementById("products");
      const noResults = document.getElementById("no-results");

      if (products.length === 0) {
        container.innerHTML = "";
        noResults.style.display = "block";
        return;
      }

      noResults.style.display = "none";
      container.innerHTML = products.map(product => `
        <div class="product">
          <img src="${product.images[0]}" alt="${product.name}" onclick="goToDetail(${product.id})">
          <h3>${product.name}</h3>
          <p>${product.price}</p>
          <p style="color: #007BFF; font-weight: bold;">${product.category}</p>
          <button onclick="goToDetail(${product.id})">View Details</button>
        </div>
      `).join('');
    }

    function searchProducts() {
      const query = document.getElementById("search").value.toLowerCase();
      const filtered = productsData.filter(p => p.name.toLowerCase().includes(query));
      displayProducts(filtered);
    }

    function filterCategory(category) {
      if (category === 'all') {
        displayProducts(productsData);
      } else {
        displayProducts(productsData.filter(p => p.category === category));
      }
    }

    function goToDetail(id) {
      window.location.href = `product.html?id=${id}`;
    }

    // Initial load
    displayProducts(productsData);
  </script>
</body>
</html>
