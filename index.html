    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        @keyframes fadeInSlide {
    0% {
        opacity: 0;
        transform: translateY(-20px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

.top-bar {
    background: linear-gradient(90deg, #ffffff, #ffffff);
    text-align: center;
    padding: 8px 0;
    font-size: 15px;
    color: rgb(0, 0, 0);

    width: 100%;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    animation: fadeInSlide 1s ease-in-out;
    position: relative;
    overflow: hidden;
}

.top-bar span {
    display: inline-block;
    animation: scrollText 10s linear infinite;
    white-space: nowrap;
}

@keyframes scrollText {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
}

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #007BFF;
            padding: 15px 5%;
            flex-wrap: wrap;
        }
        .navbar img {
            height: 40px;
            margin-right: 10px;
        }
        .company-name {
            font-size: 22px;
            color: white;
            font-weight: bold;
            text-align: center;
            flex-grow: 1;
        }
        .search-container, .category-container {
            text-align: center;
            padding: 10px;
            background: #f8f8f8;
        }
        .search-bar {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #007BFF;
            outline: none;
            font-size: 16px;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        .category-buttons button {
            padding: 10px 15px;
            border: none;
            background: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .category-buttons button:hover {
            background: #0056b3;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 45px;
            padding: 20px;
            max-width: 90vw;
            margin: auto;
        }
        .product {
            width: 100%;
            max-width: 200px;
            border: 1px solid #ddd;
            padding: 10px;
            cursor: pointer;
            transition: transform 0.2s;
            text-align: center;
            background: white;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .product button {
            width: 100%;
            padding: 8px;
            margin-top: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }
        .footer {
            background: #000;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            margin-top: 40px;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>

        function displayProducts(products) {
            const productContainer = document.getElementById('products');
            const noResults = document.getElementById('no-results');
            
            productContainer.innerHTML = products.length === 0 ? noResults.style.display = 'block' : noResults.style.display = 'none';
            productContainer.innerHTML = products.map(product =>
                `<div class="product">
                    <img src="${product.images[0]}" alt="${product.name}" onclick="goToDetail(${product.id})">
                    <h3>${product.name}</h3>
                    <p>${product.price}</p>
                    <p style="color: #007BFF; font-weight: bold;">${product.category}</p>
                    <button onclick="goToDetail(${product.id})">View Details</button>
                </div>`
            ).join('');
        }

        function searchProducts() {
            let query = document.getElementById('search').value.toLowerCase();
            displayProducts(productsData.filter(product => product.name.toLowerCase().includes(query)));
        }

        function filterCategory(category) {
            displayProducts(category === 'all' ? productsData : productsData.filter(product => product.category === category));
        }

        function goToDetail(id) {
            window.location.href = `product.html?id=${id}`;
        }

        displayProducts(productsData);
